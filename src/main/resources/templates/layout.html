<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org ">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CampusCart</title>
    <!-- <link href="/css/output.css" rel="stylesheet" /> -->
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- add daisyui -->

    <link rel="stylesheet" href="/css/theme.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- add tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- <style type="text/tailwindcss">
      @theme {
        --color-navbarBg: #b18484,
        --color-textPrimary: #3c0a2b,
        --color-textSecondary: #f7f4f6,
        --color-background: #f6f4f7,
        --color-primary: #7c5a5a,
        --color-secondary: #f1d0d0,
        --color-accent: #f3e2e2,
      }
    </style> -->

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <script th:src="@{/js/theme-toggle.js}"></script>
    <script th:src="@{/js/message-box.js}"></script>
    <script th:src="@{/js/auth.js}"></script>

    <!-- add livereload for dev -->
    <script src="http://localhost:35729/livereload.js"></script>
  </head>

  <body
    th:fragment="layout"
    class="min-h-screen bg-gray-100 flex flex-col bg-white text-gray-800"
  >
    <!-- Navbar fragment -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <!-- message box -->
    <p
      id="message"
      class="mt-4 text-center font-semibold p-2 rounded transition-colors duration-300 hidden"
    ></p>

    <!-- Main content -->
    <div class="h-full flex flex-col flex-1">
      <div th:replace="~{::main}"></div>
    </div>

    <!-- Footer fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head">
    <title>CampusCart - Signin</title>
  </head>
  <body th:replace="layout :: layout">
    <main class="min-h-screen flex items-center justify-center bg-base-200">
      <div class="flex w-full max-w-4xl shadow-xl rounded-2xl overflow-hidden">
        <div class="w-2/3 bg-white p-10">
          <h2 class="text-3xl font-bold text-gray-800 mb-4">
            Login to Your Account
          </h2>
          <form id="signinForm" class="space-y-4">
            <div>
              <input
                type="email"
                name="email"
                placeholder="@student.cuet.ac.bd"
                class="input input-bordered w-full"
                required
                pattern="^[a-zA-Z0-9._%+-]+@student\.cuet\.ac\.bd$"
                title="Only CUET email is allowed"
              />
            </div>
            <div>
              <input
                type="password"
                name="password"
                placeholder="••••••••"
                class="input input-bordered w-full"
                required
              />
            </div>
            <button
              class="bg-indigo-500 text-white rounded-full px-6 py-2 font-semibold w-full hover:bg-indigo-600 transition-transform duration-300 hover:scale-105 hover:shadow-lg"
            >
              Sign In
            </button>
          </form>
        </div>
        <div
          class="w-1/3 bg-gradient-to-r from-indigo-500 via-purple-600 to-pink-400 text-white py-20 px-6 text-center shadow-lg rounded-b-3xl flex flex-col justify-center items-center"
        >
          <h2 class="text-2xl font-bold mb-4">New Here?</h2>
          <p class="text-center mb-6">
            Sign up and Discover great deals from your campus community. Get
            started today!
          </p>
          <a
            href="/signup"
            class="bg-white text-indigo-500 font-semibold px-6 py-2 rounded-full transition-transform duration-300 hover:scale-105 hover:shadow-lg"
          >
            Sign Up
          </a>
        </div>
      </div>
    </main>

    <script>
      const form = document.getElementById("signinForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          email: form.email.value,
          password: form.password.value,
        };

        try {
          const res = await fetch("/api/auth/signin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (!res.ok) {
            const errorData = await res.json();
            alert(errorData.message || "Signin failed");
            return;
          }

          const result = await res.json();
          alert("Signin successful! Token: " + result.token);
          localStorage.setItem("token", result.token);
          form.reset();
          setTimeout(() => (window.location.href = "/"), 1500);
        } catch (err) {
          alert("Network error");
        }
      });
    </script>
  </body>
</html>

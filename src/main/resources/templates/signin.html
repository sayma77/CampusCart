<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head">
    <title>CampusCart - Login</title>
  </head>
  <body th:replace="layout :: layout">
    <main class="min-h-screen flex items-center justify-center bg-base-200">
      <div class="w-full max-w-sm p-6 bg-base-100 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form class="form-control gap-4">
          <label class="label" for="email">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@mail.com"
            class="input input-bordered"
            required
          />

          <label class="label" for="pass">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="••••••••"
            class="input input-bordered"
            required
          />
          <a href="/signup" class="text-sm text-blue-500 underline"
            >don't have an account?</a
          >

          <button
            type="submit"
            class="btn btn-primary mt-4 w-[90%] rounded-xl mx-auto block"
          >
            Login
          </button>
        </form>
      </div>
    </main>

    <script>
      const form = document.getElementById("signinForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const data = {
          email: form.email.value,
          password: form.password.value,
        };

        try {
          const res = await fetch("/api/auth/signin", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (!res.ok) {
            const errorData = await res.json();
            showMessage(errorData.message || "Signin failed", "error");
            return;
          }

          const result = await res.json();
          showMessage("Signin successful! Token: " + result.token, "success");
          localStorage.setItem("token", result.token);
          form.reset();

          // Redirect to home page after 1.5 seconds
          setTimeout(() => {
            window.location.href = "/";
          }, 1500);
        } catch (err) {
          showMessage("Network error", "error");
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head">
    <title>CampusCart - Signup</title>
  </head>
  <body th:replace="layout :: layout">
    <main class="min-h-screen flex items-center justify-center bg-white">
      <div
        class="flex w-full max-w-4xl shadow-xl rounded-2xl overflow-hidden bg-white"
      >
        <!-- Side panel (Professional style) -->
        <div
          class="w-1/3 bg-gradient-to-b from-[#f9f5e7] to-[#eddbc7] text-primary py-20 px-6 text-center flex flex-col justify-center items-center border-r border-[#e0cfc0]"
        >
          <h2 class="text-2xl font-bold mb-4">Welcome Back!</h2>
          <p class="text-center mb-6 text-gray-700">
            Already have an account? Login here!
          </p>
          <a
            href="/signin"
            class="bg-primary text-white font-semibold px-6 py-2 rounded-full transition-transform duration-300 hover:scale-105 hover:shadow-md"
          >
            Sign In
          </a>
        </div>

        <!-- Signup form section -->
        <div class="w-2/3 bg-white p-10">
          <h2 class="text-3xl font-bold text-primary mb-6">
            Create an Account
          </h2>

          <form id="signupForm" class="space-y-4">
            <input
              type="text"
              name="name"
              placeholder="Full Name"
              class="input input-bordered w-full rounded-lg border-primary focus:ring-2 focus:ring-primary"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="@student.cuet.ac.bd"
              class="input input-bordered w-full rounded-lg border-primary focus:ring-2 focus:ring-primary"
              required
              pattern="^[a-zA-Z0-9._%+-]+@student\.cuet\.ac\.bd$"
              title="Only CUET email is allowed"
            />
            <input
              type="tel"
              name="phone"
              placeholder="Phone Number"
              class="input input-bordered w-full rounded-lg border-primary focus:ring-2 focus:ring-primary"
              required
              pattern="^01[3-9]\d{8}$"
              title="Enter a valid Bangladeshi phone number"
            />
            <input
              type="password"
              name="password"
              placeholder="Create password"
              class="input input-bordered w-full rounded-lg border-primary focus:ring-2 focus:ring-primary"
              required
            />
            <input
              type="password"
              name="confirmPassword"
              placeholder="Confirm password"
              class="input input-bordered w-full rounded-lg border-primary focus:ring-2 focus:ring-primary"
              required
            />
            <button
              class="bg-primary text-white rounded-full px-6 py-2 font-semibold w-full hover:bg-[#8d5c66] transition-transform duration-300 hover:scale-105 hover:shadow-lg"
            >
              Sign Up
            </button>
          </form>
        </div>
      </div>
    </main>

    <script>
      const form = document.getElementById("signupForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const password = form.password.value;
        const confirmPassword = form.confirmPassword.value;

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return;
        }

        const data = {
          name: form.name.value,
          email: form.email.value,
          phone: form.phone.value,
          password: password,
        };

        try {
          const res = await fetch("/api/auth/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data),
          });

          if (!res.ok) {
            const errorData = await res.json();
            alert(errorData.message || "Signup failed");
            return;
          }

          alert("Signup successful! Redirecting to login...");
          form.reset();
          setTimeout(() => (window.location.href = "/signin"), 1500);
        } catch (err) {
          alert("Network error");
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="layout :: head">
    <title>CampusCart - Login</title>
  </head>
  <body th:replace="layout :: layout">
    <main class="min-h-screen flex items-center justify-center bg-base-200">
      <div class="w-full max-w-sm p-6 bg-base-100 rounded-2xl shadow-lg">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form class="form-control gap-4">
          <label class="label" for="email">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@cuet.ac.bd"
            class="input input-bordered"
            required
          />

          <label class="label" for="pass">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="••••••••"
            class="input input-bordered"
            required
          />

          <button type="submit" class="btn btn-primary mt-4">Login</button>
        </form>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="~{layout :: head}"></head>

  <body
    th:replace="~{layout :: layout}"
    class="bg-base text-[var(--color-base-content)]"
  >
    <main class="bg-white min-h-screen py-8">
      <div class="container mx-auto px-4">
        <h2 class="text-2xl font-semibold mb-6 text-[var(--color-primary)]">
          üõí Your Shopping Cart
        </h2>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
          <!-- Cart Items -->
          <div class="lg:col-span-2 space-y-4">
            <div
              th:each="item : ${cartItems}"
              class="flex items-center border-b border-[var(--color-secondary)] pb-4"
            >
              <!-- Product Image -->
              <div class="w-24 h-24 flex-shrink-0">
                <img
                  th:src="@{${item.image}}"
                  alt="Product Image"
                  class="w-full h-full object-cover rounded-lg shadow"
                />
              </div>

              <!-- Product Details -->
              <div class="ml-4 flex-1">
                <div
                  class="text-lg font-medium text-[var(--color-primary)]"
                  th:text="${item.title}"
                >
                  Product Title
                </div>
                <div class="text-sm text-gray-600" th:text="${item.condition}">
                  Condition
                </div>
                <div class="text-sm text-gray-700" th:text="${item.seller}">
                  Seller
                </div>
                <div
                  class="text-sm text-[var(--color-highlight)]"
                  th:text="'Type: ' + ${item.type}"
                >
                  Type
                </div>
              </div>

              <!-- Price + Quantity -->
              <div class="text-right">
                <div
                  class="text-base font-semibold text-[var(--color-primary)]"
                  th:text="${currency} + ${item.price}"
                >
                  ‡ß≥ 0
                </div>
                <div class="text-sm text-gray-500">
                  Qty: <span th:text="${item.quantity}">1</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Order Summary -->
          <div
            class="bg-white rounded-2xl shadow-lg p-6 flex flex-col justify-between border border-[var(--color-secondary)]"
          >
            <div>
              <h5
                class="text-lg font-semibold mb-4 text-[var(--color-primary)]"
              >
                üìù Order Summary
              </h5>

              <!-- Subtotal -->
              <div class="flex justify-between mb-2">
                <span>Subtotal:</span>
                <span th:text="${currency} + ${subtotal}">‡ß≥ 0</span>
              </div>

              <!-- Estimated Delivery -->
              <div class="flex justify-between mb-4">
                <span>Estimated Delivery:</span>
                <span>2-3 days üöö</span>
              </div>

              <hr class="my-2 border-[var(--color-highlight)]" />

              <!-- Total -->
              <div
                class="flex justify-between font-bold text-lg mb-4 text-[var(--color-primary)]"
              >
                <span>Total:</span>
                <span th:text="${currency} + ${subtotal}">‡ß≥ 0</span>
              </div>

              <!-- Motivational -->
              <div
                class="bg-[var(--color-accent)] border-l-4 border-[var(--color-highlight)] rounded-lg p-3 mb-4 text-center"
              >
                <p class="text-sm mb-1 text-[var(--color-primary)]">
                  üéâ Great choice! Your items will reach you soon.
                </p>
                <p class="text-xs text-gray-600">
                  Enjoy fast delivery within 2-3 days. Happy Shopping!
                </p>
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-2">
              <button
                class="w-full bg-[var(--color-primary)] text-white py-2 rounded-xl transition-colors duration-300 ease-in-out hover:bg-[#D4A373]"
              >
                Proceed to Checkout
              </button>

              <a
                href="/marketplace"
                class="block w-full text-center border border-[var(--color-primary)] text-[var(--color-primary)] py-2 rounded-xl hover:bg-[var(--color-accent)] transition"
              >
                Continue Shopping
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
